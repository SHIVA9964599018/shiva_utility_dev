<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamburger Sidebar Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1001;
      font-size: 20px;
      border-radius: 5px;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    #sidebar a {
      display: block;
      color: white;
      margin: 10px 0;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="window.toggleSidebar()">â˜°</div>

  <div id="sidebar">
    <h3>ðŸš´ Bike Info</h3>
    <a href="#">âž• Add Bike Record</a>
    <a href="#">ðŸ“Š Bike Summary</a>
  </div>

  <script>
    window.toggleSidebar = function () {
      const sidebar = document.getElementById("sidebar");
      if (sidebar) {
        sidebar.classList.toggle("open");
        console.log("Toggled sidebar:", sidebar.className);
      } else {
        console.error("Sidebar not found");
      }
    };
  </script>

</body>
</html>
